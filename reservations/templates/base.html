<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid d-flex justify-content-between">
        <!-- Linki Login/Register po lewej stronie -->
        <div>
            {% if user.is_authenticated %}
            <a class="navbar-brand text-white" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a class="navbar-brand text-white" href="{% url 'accounts:register' %}">Register</a>
            <a class="navbar-brand text-white" href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </div>

        <!-- Tekst na prawo -->
        <div>
            <span class="navbar-text text-white">
                <a href="{% url 'calendar' %}" class="text-white text-decoration-none"></a>
            </span>
        </div>

        <!-- Przycisk Toggle dla wersji mobilnej -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
