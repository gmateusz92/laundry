{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Calendar</h1>
    <div class="row">
      {% for day in days %}
        <div class="col-md-3 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">{{ day }}</h5>
              <a href="{% url 'day_view' day %}" class="btn btn-primary">Check reservation</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
